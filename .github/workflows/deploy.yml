name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # change if your default branch is "master"

permissions:
  contents: write  # needed to push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all history so gh-pages can be updated

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # use the Node version you use locally
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages        # target branch
          folder: dist            # output folder from Vite
